<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

        <div class="cards-container">
          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åã„Çâüëá -->
          <div class="card" v-for="(todo,index) in list">
            <input type="checkbox" v-model="" />
            <div class="text">{{todo}}</div>

          <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
        </div>

            <input type="text" v-model="inputTodo" />
            <button v-on:click="addTodo">ËøΩÂä†</button>
            <!-- WORK„ÅßÁ∑®ÈõÜ„Åô„Çã„ÅÆ„ÅØ„Åì„Åì„Åæ„ÅßüëÜ -->
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          inputTodo: "",
          list: [
            "„Å≤„ÅçËÇâ„Çí300gË≤∑„ÅÜ",
            "„Éõ„Ç¶„É¨„É≥„ÇΩ„Ç¶„Çí1ÊùüË≤∑„ÅÜ",
            "„Éî„Éº„Éû„É≥„Çí2ÂÄãË≤∑„ÅÜ",
          ],
        },
        watch: {
          list: function() {
            localStorage.list = JSON.stringify(this.list)

        },
        methods: {
          addTodo: function() {
            this.list.push(this.inputTodo)
            this.inputTodo = ""
          },
          deleteTodo: function(index) {
            this.list.splice(index, 1)
          },
        },
      })
    </script>
  </body>
</html>
